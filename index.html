    <title>Vertically Scrollable Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h2 {
            margin: 20px;
            text-align: center;
            color: #444;
        }

        .scrollable-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: 20px;
            padding: 15px;
            max-height: 80vh; /* Limit vertical scroll area */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .media-container img {
            width: 100%; /* Take full width of the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            object-fit: cover;
            border: 5px solid #ddd; /* Frame for the images */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .media-container img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            border-color: #aaa; /* Highlight frame on hover */
        }

        .media-container::-webkit-scrollbar {
            width: 10px;
        }

        .media-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
        }

        .media-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .arrow-btn {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .arrow-btn:hover {
            background-color: #666;
        }

        .arrow-up {
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .arrow-down {
            position: absolute;
            bottom: 0;
            z-index: 10;
        }
    </style>
</head>
